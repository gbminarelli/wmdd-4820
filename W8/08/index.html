<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="index.js"></script>
  <title>Exercise 8</title>
</head>
<body>
  <header>
    <h1><span>My Order</span></h1>
  </header>
  <main>
    <form action="index.html" method="post">
      <div class="toppings cf">
        <label for="toppings">Topping:</label>
        <select id="toppings" name="toppings" autofocus required>
          <option value="topping1" selected>Topping 1</option>
          <option value="topping2">Topping 2</option>
          <option value="topping3">Topping 3</option>
          <option value="topping4">Topping 4</option>
          <option value="topping5">Topping 5</option>
        </select>
      </div>
      <div class="instructions cf">
        <label for="instructions">Special Instructions:</label>
        <textarea name="instructions" id="instructions" cols="32" rows="10" maxlength="400"></textarea>
      </div>
      <div class="cf">
        <fieldset>
          <legend>Sauces</legend>
          <ul>
            <li>
              <input type="checkbox" id="sauce1" name="sauce1">
              <label for="sauce1">Sauce 1</label>
            </li>
            <li>
              <input type="checkbox" id="sauce2" name="sauce2">
              <label for="sauce2">Sauce 2</label>
            </li>
            <li>
              <input type="checkbox" id="sauce3" name="sauce3">
              <label for="sauce3">Sauce 3</label>
            </li>
            <li>
              <input type="checkbox" id="sauce4" name="sauce4">
              <label for="sauce4">Sauce 4</label>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Pickup or Delivery</legend>
          <ul>
            <li>
              <input type="radio" id="pickup">
              <label for="pickup">Pickup</label>
            </li>
            <li>
              <input type="radio" id="delivery" required>
              <label for="delivery">Delivery</label>
            </li>
          </ul>
        </fieldset>
      </div>
      <div class="cf">
        <button type="submit">Submit Order!</button>
      </div>
    </form>
  </main>
</body>
</html>
